  synopsis: create a &ASM; secret.
  category:
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/secretsmanager
          sdkguide:
          excerpts:
            - description: 
              snippet_tags:
                - secretsmanager.kotlin.create_secret.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/secretsmanager
          sdkguide:
          excerpts:
            - description: 
              snippet_tags:
                - secretsmanager.java2.create_secret.main
    Rust:
      versions:
        - sdk_version: 1
          github: rustv1/examples/secretsmanager
          sdkguide:
          excerpts:
            - description: 
              snippet_tags:
                - secretsmanager.rust.create-secret
    C++:
      versions:
        - sdk_version: 1
          github: cpp/example_code/secretsmanager
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - cpp.example_code.secrets_manager.create_secret_with_string
  services:
    secrets-manager: {CreateSecret}
