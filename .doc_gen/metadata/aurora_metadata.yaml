aurora_Scenario_GetStartedClusters:
  title: Get started with &AUR; DB clusters using an &AWS; SDK
  title_abbrev: Get started with DB clusters
  synopsis_list:
    - Create a custom &AUR; DB cluster parameter group and set parameter values.
    - Create a DB cluster that is configured to use the parameter group.
    - Create a DB instance in the DB cluster that contains a database.
    - Take a snapshot of the DB cluster.
    - Delete the instance, DB cluster, and parameter group.
  category: Scenarios
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/rds
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - rds.kotlin.scenario.aurora.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/rds
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - rds.java2.scenario.aurora.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/aurora
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - python.example_code.aurora.Scenario_GetStartedClusters
            - description: Define functions that are called by the scenario to
                manage &AUR; actions.
              snippet_tags:
                - python.example_code.aurora.helper.AuroraWrapper_full
  services:
    aurora: {CreateDBCluster, CreateDBClusterParameterGroup, CreateDBClusterSnapshot,
             CreateDBInstance, DeleteDBCluster, DeleteDBClusterParameterGroup, DeleteDBInstance,
             DescribeDBClusterParameterGroups, DescribeDBClusterSnapshots, DescribeDBClusters,
             DescribeDBEngineVersions, DescribeDBInstances, DescribeOrderableDBInstanceOptions,
             DescribeDBClusterParameters, ModifyDBClusterParameterGroup}
