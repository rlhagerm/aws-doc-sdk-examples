services:
  - subsequent_use: Amazon RDS
    keyword: rds
    service_blurb_from_website: is a web service that makes it easier to set up, operate, and scale a relational database in the cloud.
    code_examples_actions: create and manage Amazon Relational Database Service (Amazon RDS) DB instances and clusters
    service_link: https://docs.aws.amazon.com/rds

  - subsequent_use: CloudTrail
    keyword: cloudtrail
    service_blurb_from_website: allows you to monitor your AWS deployments in the cloud by getting a history of AWS API calls for your account.
    code_examples_actions: create and manage AWS CloudTrail trails
    service_link: https://docs.aws.amazon.com/cloudtrail

  - subsequent_use: CloudWatch
    keyword: cloudwatch
    service_blurb_from_website: provides a reliable, scalable, and flexible monitoring solution that you can start using within minutes.
    code_examples_actions: create and manage Amazon CloudWatch metrics, dashboards, and alarms
    service_link: https://docs.aws.amazon.com/cloudwatch

  - subsequent_use: CodeBuild
    keyword: codebuild
    service_blurb_from_website: is a fully managed build service that compiles your source code, runs unit tests, and produces artifacts that are ready to deploy.
    code_examples_actions: create and manage AWS CodeBuild workflows
    service_link: https://docs.aws.amazon.com/codebuild

  - subsequent_use: DynamoDB
    keyword: dynamodb
    service_blurb_from_website: is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability.
    code_examples_actions: create and manage Amazon DynamoDB database tables
    service_link: https://docs.aws.amazon.com/dynamodb

  - subsequent_use: EC2
    keyword: ec2
    service_blurb_from_website: is a web service that provides resizable computing capacity—literally, servers in Amazon's data centers—that you use to build and host your software systems.
    code_examples_actions: create and manage Amazon Elastic Compute Cloud (Amazon EC2) instances and supporting infrastructure
    service_link: https://docs.aws.amazon.com/ec2

  - subsequent_use: ElasticBeanstalk
    keyword: elasticbeanstalk
